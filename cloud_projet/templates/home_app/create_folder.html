<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inscription page for new users to sign up.">
    <meta name="keywords" content="inscription, sign up, registration, user, form">
    <title>Créer un Dossier</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Add folder</h3>
                
                        <form method="post" class="mb-3 text-center">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bx bx-folder-plus me-2"></i>Create
                                </button>
                        </form>

                    </div>
                </div>

                <div class="card-body">
                        <ul class="list-group list-group-flush mt-5">
                            <div class="d-grid">
                        
                                <a href="{% url 'home_app:folder_list' %}" class="btn btn-second">Back to Home</a>
                                
                            </div>
                        </ul>
                    </div>
                </div>

                {% comment %} <div class="container">
                    <h1>Créer un Dossier</h1>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Créer</button>
                    </form>
                    <div class="back-link">
                        <a href="{% url 'home_app:folder_list' %}">Retour à l'Arborescence</a>
                    </div>
                </div> {% endcomment %}

            </div>
        </div>
    </div>

</body>
</html>
