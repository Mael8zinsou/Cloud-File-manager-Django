<!-- copy_file.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Copy file to a different folder">
    <meta name="keywords" content="copy, file, folder">
    <title>Copy File</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_copy_file.css' %}"> <!-- Adjust the path to your CSS file if needed -->

    
</head>
<body>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.extra_tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <h2>Copy {{ file.name }}</h2>
        <form method="post">
            {% csrf_token %}
            <label for="new_folder_id">Select new folder:</label>
            <select name="new_folder_id" id="new_folder_id">
                {% for folder in folders %}
                    <option value="{{ folder.id }}">{{ folder.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Copy</button>
        </form>

        <div class="card-body">
            <ul class="list-group list-group-flush mt-5">
                <div class="d-grid">
            
                    <a href="{% url 'home_app:folder_list' %}" class="btn btn-second">Back to Home</a>
                    
                </div>
            </ul>
        </div>
        
    </div>
</body>
</html>
