<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inscription page for new users to sign up.">
    <meta name="keywords" content="inscription, sign up, registration, user, form">
    <title>Create Group</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.extra_tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Add member</h3>
                
                        <form method="post">
                            {% csrf_token %}
                            <div class="text-center">
                                <label>User:</label>
                                <input type="text" name="username" id="username" required>
                                <br><br>
                                <label for="group_name">Group:</label>
                                <select name="group_name" id="group_name" required>
                                    {% for group in groups %}
                                        <option value="{{ group.name }}">{{ group.name }}</option>
                                    {% endfor %}
                                </select>
                                <br><br>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bx bx-folder-plus me-2"></i>Add
                                </button>
                            </div>
                        </form>

                </div>

                <div class="card-body">
                        <ul class="list-group list-group-flush mt-5">
                            <div class="d-grid">
                        
                                <a href="{% url 'home_app:folder_list' %}" class="btn btn-second">Retour Ã  l'Arborescence</a>
                                
                            </div>
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
